<!DOCTYPE html>
<html>
<head>
    <style>
        /* Add your CSS styling here */
        .card {
            width: 200px;
            height: 100px;
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            cursor: pointer;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }

        .popup-content {
            background: #fff;
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card-list">
        <div class="card" data-index="1">Card 1</div>
        <div class="card" data-index="2">Card 2</div>
        <div class="card" data-index="3">Card 3</div>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" id="close-popup">&times;</span>
            <h1 id="popup-title">Card Details</h1>
            <p id="popup-description">Additional information about the card.</p>
        </div>
    </div>

    <script>
        // JavaScript code to handle card click event
        const cards = document.querySelectorAll('.card');
        const popup = document.getElementById('popup');
        const popupTitle = document.getElementById('popup-title');
        const popupDescription = document.getElementById('popup-description');
        const closePopup = document.getElementById('close-popup');

        cards.forEach(card => {
            card.addEventListener('click', () => {
                const index = card.getAttribute('data-index');
                popupTitle.textContent = `Card ${index} Details`;
                popupDescription.textContent = `Additional information about Card ${index}.`;
                popup.style.display = 'block';
            });
        });

        closePopup.addEventListener('click', () => {
            popup.style.display = 'none';
        });
    </script>
</body>
</html>
