{% extends "base.html" %}

{% block maincontent %}
<div class="login-container">
    <h1>Crea tu cuenta</h1>
    <form id="login-form" method="POST">
        <div class="inputs-container">
            <div class="user-correo">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="email">Nombre Usuario:</label>
                <input id="user" name="usuario" required>
            </div>
            <div class="rep-password">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <label for="password">Repite Contraseña:</label>
                <input type="password" id="rep-password" name="rep-password" required>
            </div>
        </div>
        <div class="button">
            <button type="submit" onclick="confirm_pass()">Regístrate</button>
        </div>
    </form>
    <p>¿Ya tienes una cuenta? <a href="/es/sign-in">Inicia sesión</a></p>
</div>
<script>
    function confirm_pass(){
        const password = document.getElementById('password').value
        const repeat_password = document.getElementById('rep-password').value

        if (password !== repeat_password){
            alert("Las contrseñas no coinciden")
        }
    }
</script>
{% endblock %}
