{% extends "crear.html" %}
{% block title %}JUGADOR{% endblock title %}JUGADOR
{% block content_player %}
<div class="container">
    <form id="forgot" method="post" >
        <label for="code">CREAR JUGADOR</label>
        <label for="nombre">Introduce un nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="John">
        <label for="apellido">Introduce el primer apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Doe">
        <label for="fecha_nacim">Selecciona la fecha de nacimiento:</label>
        <input type="date" id="fecha_nacim" name="fecha_nacim">
        <label for="liga">Selecciona la liga en la que participa el equipo:</label>
        <select name="equipo" id="equipo">
            <option value="default">Seleccione un equipo</option>
            {% for equipo in equipos %}
                <option value="{{equipo.nombre}}">{{equipo.nombre}}</option>
            {% endfor %}
        </select>
        <label for="altura">Introduce la altura en (m):</label>
        <input type="text" id="altura" name="altura" placeholder="1,75">
        <label for="peso">Introduce el peso en (kg):</label>
        <input type="text" id="peso" name="peso" placeholder="65">
        <label for="numero">Introduce el n√∫mero del jugador:</label>
        <input type="number" id="numero" name="numero" min="1" max="99">
        <button type="submit">Crear</button>
    </form>
</div>
{% endblock %}
