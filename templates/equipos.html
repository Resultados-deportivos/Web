{% extends "base.html" %}

{% block maincontent %}
<div class="equipos-list">
    {% for equipo in equipos_list %}

    <div class="equipos">
        <div class="description">
            <h1>{{ equipo.nombre }}</h1>
            <p><span class="material-symbols-outlined">location_on</span> {{ equipo.ciudad }}</p>
            {% for liga in leagues %}
            {% if equipo.id_liga == liga.id %}
            <div class="liga">
                <div><h3>{{ liga.nombre }}</h3></div>
                <div><img src="/static/img/leagues_logo/{{ liga.logo }}.png" height="50px" width="auto" alt="{{ liga.nombre }}"></div>
            </div>

            {% endif %}
        {% endfor %}

        </div>
        <div class="e_logo">
            <img src="/static/img/equipos_logo/{{ equipo.logo }}.png" alt="Imagen {{ equipo.nombre }}">
        </div>
    </div>

    {% endfor %}

</div>
{% endblock %}
