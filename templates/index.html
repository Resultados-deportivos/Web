{% extends "base.html" %}

{% block head_css %}
  <style>
    /*------------------------------------------------------------------------INICIO-----------------------------------------------------------------------------------*/
.main-publication {
    display: flex;
    justify-content: center;
    border: 1px solid #e0e0e0;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

.main-publication .img {
    flex: 1;
    padding: 10px;
    width: 80%;
    height: 80%;
}


.main-publication .description {
    flex: 2;
}

.main-publication h1 {
    font-size: 24px;
    margin: 0;
}

.main-publication p {
    font-size: 16px;
}

.publication-list {
    display: flex;
    flex-wrap: wrap;
}

.card {
    background-color: #ffffff;
    border: 1px solid #e0e0e0;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    margin: 10px;
    padding: 15px;
    flex: 1 1 1;
    width: 20%;
    height: 5%;
}
.card img{
    width: 100%;
    height: 30%;
}
.card h2 {
    font-size: 20px;
    margin: 0;
}

.card p {
    font-size: 16px;
}

  </style>
{% endblock %}

{% block maincontent %}
<div class="main-publication">
    <div class="img">
        <img src="/static/img/publicaciones/{{ publicaciones[0][0] }}" alt="Imagen publicacion">
    </div>
    <div class="description">
        <h1>{{ publicaciones[0][1] }}</h1>
        <p>{{ publicaciones[0][2] }}</p>
    </div>
</div>

<div class="publication-list">
    {% for i in publicaciones[1:] %}
    <div class="card">
        <div class="img">
            <img src="/static/img/publicaciones/{{ i[0] }}" alt="Imagen publicacion">
        </div>
        <div class="description">
            <h2>{{ i[1] }}</h2>
            <p>{{ i[2] }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
